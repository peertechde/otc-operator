name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  issue_comment:
    types: [created]

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Check Go code formatting
        run: |
          echo "--- Checking Go code formatting ---"
          FMT_FILES=$(go fmt ./...)
          if [ -n "${FMT_FILES}" ]; then
              echo "The following files are not correctly formatted:"
              echo "${FMT_FILES}"
              echo "Please run 'go fmt ./...' and commit the changes."
              exit 1
          fi

      - name: Run go vet
        run: |
          echo "--- Running go vet ---"
          make vet


      #TODO: make lint

      - name: Check for up-to-date generated code
        run: |
          echo "--- Checking if generated manifests and code are up-to-date ---"
          make generate manifests
          git diff --exit-code --quiet || (echo "ERROR: Generated code or manifests are out of date. Please run 'make generate manifests' and commit the changes." && exit 1)

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run unit tests
        run: make test

  build-pr-image:
    name: Build PR Image
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/build-image')
    runs-on: ubuntu-latest
    needs: [validate, test]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: type=raw,value=pr-${{ github.event.issue.number }}

      - name: Build and push PR image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_LDFLAGS=$(make print-ldflags)